<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe-Fool!</title>
    <link rel="stylesheet" href="resources/styles/index.css">
    <h1>Tic-Tac-Toe.. Fool!</h1>
</head>
<body>
    <div class="setup">
        <div class="players">
            <label for="name">Player 1</label>
            <input autocomplete="off" type="text" id="player1" placeholder="Enter Name">
            <div class="player-selection">Human</div>
            <div class="player-selection">AI</div>
        </div>
        <div class="players">
            <label for="name">Player 2</label>
            <input autocomplete="off" type="text" id="player2" placeholder="Enter Name">
            <div class="player-selection">Human</div>
            <div class="player-selection">AI</div>
        </div>
        <div class="start-button">
            <button id='start-button' type="button">Start</button>
        </div>
    </div>
    <div class="game">
        <div class="game-board">

        </div>
    </div>
    <div class="winner">

    </div>
<script src="resources/scripts/index.js"></script>
</body>
</html>
